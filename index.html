<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Online Shop</title>
  </head>
  <body>
    <div class="main">
      <section class="head">
        <div class="search">
          <i class="fa fa-search" style="font-size: 24px"></i
          >&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="search"
            placeholder="What are you searching for ?"
          />
        </div>
        <div class="promo">15% sitewide! use promo code "ALIY18"</div>
        <div class="social">
          
          <a href="#"
            style="padding-left: 350px;"><i class="fa fa-facebook-square" style="font-size: 24px"></i></a
          >&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#"
            ><i class="fa fa-youtube-play" style="font-size: 24px"></i></a
          >&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#"><i class="fa fa-instagram" style="font-size: 24px"></i></a
          >&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#"><i class="fa fa-twitter" style="font-size: 24px"></i></a>
      </section>
      <section class="top-section">
        <div class="navbar">
          <div class="logo"> Noelle </div>
          <div class="links">
            <ul>
              <li><a>SHOP ALL</a></li>
              <li><a>NEW</a></li>
              <li><a>BEST SELLERS</a></li>
              <li><a>FACE</a></li>
              <li><a>LIPS</a></li>
              <li><a>EYES</a></li>
            </ul>
          </div>
          <div class="login"> 
            <i class="fa fa-user-circle-o" style="font-size: 24px"></i> <span>log-in</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-cart-arrow-down" style="font-size: 24px"></i>
          </div>
        </div>
      </section>
      <section class="buttom-section">
        <div class="quote">
          <span class="tspan">All for <span 
            style="font-style: italic;font-family: didot-w01-italic,serif; font-weight: 400;">
            perfect</span><br>look & more!</span><br><br>
          <span class="bspan">Step boldly into our pastel candyland.<br> 
            You don't know what to do first?<br> Start with our top sellers!</span>
            <br><br><br>
            <button class="sbtn">SHOP</button><br><br>
            <button class="learn-more">
              <span class="circle" aria-hidden="true">
              <span class="icon arrow"></span>
              </span>
              <span class="button-text">Learn More</span>
            </button>
            
        </div>
      </section>
    </div>
  </body>
  <script src="js.js" type="text/javascript"></script>
</html>
